<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us - Grocery Store</title>
</head>

<body>
    <div class="min-h-screen relative bg-black bg-cover px-4 md:px-28 py-5">
        <nav class="fixed w-full left-0 flex items-center justify-between">
            <img src="images/logo.png" alt="Logo" class="w-40 cursor-pointer">
            <ul class="hidden md:flex flex-1 text-center">
                <li class="list-none inline-block px-5"><a class="no-underline text-white px-2" href="index.html">Home</a></li>
                <li class="list-none inline-block px-5"><a class="no-underline text-white px-2" href="Aboutus.html">About</a></li>
                <li class="list-none inline-block px-5"><a class="no-underline text-white px-2" href="Contact.html">Contact</a></li>
                <li class="list-none inline-block px-5"><a class="no-underline text-white px-2" href="Feature.html">Feature</a></li>
            </ul>
            <div class="flex items-center">
                <img src="images/cart.png" alt="Cart" class="w-8 cursor-pointer mr-4">
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <ul id="mobile-menu" class="md:hidden mt-16  space-y-5 hidden">
            <li><a class="no-underline text-white px-2" href="index.html">Home</a></li>
            <li><a class="no-underline text-white px-2" href="Aboutus.html">About</a></li>
            <li><a class="no-underline text-white px-2" href="Contact.html">Contact</a></li>
            <li><a class="no-underline text-white px-2" href="Feature.html">Feature</a></li>
        </ul>
        <main class="text-center mt-32">
            <section class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4 text-white">Contact Us</h1>
                <p class="text-2xl text-white">We'd love to hear from you! Reach out to us for any questions or feedback.</p>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-lg mb-12 mx-auto max-w-4xl">
                <h2 class="text-3xl font-semibold mb-4">Get in Touch</h2>
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 font-semibold">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 font-semibold">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">Send Message</button>
                </form>
            </section>
        </main>
    </div>

    <footer class="bg-[#0f0611] text-white p-6 text-center">
        <p>&copy; 2024 Grocery Store. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
