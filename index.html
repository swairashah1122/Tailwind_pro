<!DOCTYPE html>

<head>

    <title>Tailwind</title>
</head>

<body>
    <div class="min-h-screen relative bg-[url('images/image.png')] bg-cover px-28 py-5">
        <nav class="flex items-center ">
            <img src="images/logo.png" alt="" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5 "><a class="no-underline text-white px-2" href="#">Home</a></li>
                <li class="list-none inline-block px-5 "><a class="no-underline text-white px-2" href="Aboutus.html">About</a></li>
                <li class="list-none inline-block px-5 "><a class="no-underline text-white px-2" href="Contact.html">Contact</a></li>
                <li class="list-none inline-block px-5 "><a class="no-underline text-white px-2" href="Feature.html">Feature</a></li>
            </ul>
            <img src="images/cart.png" alt="" class="w-8 cursor-pointer">
        </nav>
        <div class="flex items-center mt-32">
            <div class="text-white max-w-lg flex-1">
                <h1 class="text-5xl font-semibold leading-normal">Groceries <br>delivery in <span class="font-extralight">15 mins</span></h1>
                <p class="text-2xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus officia qui amet incidunt. Deleniti natus ipsa, cum accusamus explicabo quam!</p>
                <div class="mt-10">
                    <a href="#" class="bg-yellow-300 text-black rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order Now</a>
                    <a href="#" class=" hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Download Now
                        <span class="text-lg inline-block rotate-90">&#10148;</span>
                    </a>

                </div>
            </div>
            <div class="flex-1 flex justify-end">
                <img src="images/grocery-image.png" class="w-full xl:w-auto" alt="">
            </div>
        </div>
    </div>
</body>

</html>
